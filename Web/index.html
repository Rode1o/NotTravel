<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotTravel</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <section class="main">
        <header>
            <a href="#"><img src="Assets/ravel.png" class="logo"></a>
            <div class="toggle"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text">
                <h2><br>From Colombians <br> To <span>Travelers.</span></h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A architecto aspernatur consectetur
                    deleniti ea
                    eos et hic id ipsa laborum. </p>
                <a href="#" class="btn">Visit Now!</a>
            </div>
            <div class="slider">
                <div class="slides active">
                    <img src="Assets/river.png">
                </div>
                <div class="slides">
                    <img src="Assets/ayacopi.png">
                </div>
                <div class="slides">
                    <img src="Assets/cristale.png">
                </div>
            </div>
        </div>
        <div class="footer">
            <ul class="sci">
                <li><a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a></li>
                <li><a href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a></li>
                <li><a href="#">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a></li>
            </ul>
            <div class="prevNext">
                <p>Always Fresh</p>
                <span class="prev">
                    <ion-icon name="skip-backward"></ion-icon>
                </span>
                <span class="next">
                    <ion-icon name="skip-forward"></ion-icon>
                </span>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
        //toggle

        const menutoggle = document.querySelector('.toggle');
        const navigation = document.querySelector('.navigation');
        menutoggle.onclick = function () {
            menutoggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }

        //slider

        const slides = document.querySelectorAll('.slides');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');

        i = 0;
        function ActiveSlide(n) {
            for (slide of slides)
                slide.classList.remove('active')
            slides[n].classList.add('active')
        }
        // function for prev btn
        prev.addEventListener('click', function () {
            if (i == 0) {
                i = slides.length - 1;
                ActiveSlide(i);
            }
            else {
                i--;
                ActiveSlide(i);
            }
        })
        // function for next btn
        next.addEventListener('click', function () {
            if (i == slides.length - 1) {
                i = 0;
                ActiveSlide(i);
            }
            else {
                i++;
                ActiveSlide(i);
            }
        })
    </script>
</body>

</html>
